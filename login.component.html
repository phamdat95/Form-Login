<h2 class="text-center">
  Login
</h2>
<form class="col-md-6 offset-md-3" [formGroup]="loginForm" (ngSubmit)="onSumit()">
  <div class="form-group row">
    <label class="col">
      Email
      <input formControlName="email" type="text" class="form-control">
    </label>
  </div>
  <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="alert alert-danger">
    Invalid Email!
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input formControlName="password" type="password" class="form-control">
    </label>
  </div>
  <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="alert alert-danger">
    At least 6 character!
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>

<pre>
  {{loginForm.value | json}}
</pre>
